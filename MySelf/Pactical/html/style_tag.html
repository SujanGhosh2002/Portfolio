<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>style tag</title>
    <style type="text/css">
        h1{color: rosybrown; font-size: 100px;}
        p{color: royalblue; font-size: 50px;}

    <style type="text/css" media="print">
        h1{color: black; font-size: 100px;}
        p{color: gray; font-size: 50px;}
    </style>
    <style type="text/css" media="print">
        h1{color: black; font-size: 100px;}
        p{color: gray; font-size: 50px;}
    </style>

</head>
<body>
    <h1>Laptop</h1>
        <p>Laptops contain all of the computer's parts in a small package that is designed for optimal performance without requiring too much storage space. The only two components of a standard foldable laptop are the laptop itself and the detachable laptop charger.</p>
