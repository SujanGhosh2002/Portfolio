<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>caption tag</title>
</head>
<body>
    <table border="1">
        <caption>Laptop</caption>
        <tr>
            <td>s.no.</td>
            <td>SSD</td>
            <td>RAM</td>
            <td>HDD</td>            
        </tr>
        <tr>
            <td>1</td>
            <td>I3</td>
            <td>8GB</td>
            <td>256GB</td>
        </tr>
        <tr>
            <td>2</td>
            <td>I5</td>
            <td>16GB</td>
            <td>512GB</td>
        </tr>
    </table>
</body>
</html>
