<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>svg tag</title>
</head>
<body>
    <svg width="100px" height="100px" style="border: 2px solid grey;">
        <circle cx="50px" cy="50px" r="47.5px" fill="blue" stroke="red" stroke-width="4"/>
    </svg>
    <svg width="100px" height="100px" style="border: 2px solid grey;">
        <rect x="2.5px" y="2.5" width="95px" height="95px" fill="blue" stroke="red" stroke-width="4"/>
    </svg>
    <svg width="100px" height="100px" style="border: 2px solid grey;">
        <rect rx="15px" x="2.5px" y="2.5" width="95px" height="95px" fill="blue" stroke="red" stroke-width="4"/>
    </svg>
	<svg width="100" height="100" style="border: 2px solid grey;">
        <polygon points="10,10 50,87 90,60" fill="red"/>
    </svg>
	
</body>
</html>
