<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>figure figcaption tag</title>
</head>
<body>
    <figure style="border: 2px solid gray; width: 400px; ">
        <img src="photo/workplace.jpg" alt="workplace">
        <figcaption style="text-align: center;">Workplace - My</figcaption>
    </figure>
</body>
</html>
