<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input tag</title>
</head>

<body>
    <form accept="server1.html">
        <br>
        Fast Name: <input type="text" name="fname" placeholder="Enter First Name" autofocus>
        <br><br>
        Middle Name: <input type="text" name="mname" disabled>
        <br><br>
        Last Name: <input type="text" name="lname" maxlength="10">
        <br><br>
        Image: <input type="file" accept="image/*">
        <br><br>
        Audio: <input type="file" accept="audio/*">
        <br><br>
        Video: <input type="file" accept="video/*">
        <br><br>
        Image & Audio & Video: <input type="file" accept="image/*,audio/*,video/*">
        <br><br>
        Multiple File: <input type="file" multiple>
        <br><br>
        India <input type="checkbox" name="country" checked>
        China <input type="checkbox" name="country">
        <br><br>
        Fruits: <input list="fruits">
        <datalist id="fruits">
            <option value="Banana"></option>
            <option value="Orange"></option>
            <option value="Apple"></option>
        </datalist>
        <br><br>
        Read: <input type="text" name="readonly" readonly value="This is Readonly">
        <br><br>
        Required: <input type="text" name="filapmast" required placeholder="Mast Filap" size="50">
        <br><br>
        Number: <input type="number" step="5">
        <br><br>

        <br><br>
        <input type="submit" Value="SUBMIT SERVER1">
        <input type="submit" Value="SUBMIT SERVER2" formaction="server2.html">
        <br><br>
    </form>
</body>

</html>
