<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>colgroup tag</title>
</head>
<body>
    <table border="1">
        <caption>Laptops</caption>
        <colgroup span="1" style="background-color: rgb(137, 28, 152);"></colgroup>
        <colgroup span="2" style="background-color:blue;"></colgroup>
        <colgroup span="1" style="background-color: rgb(51, 132, 166);"></colgroup>
        <colgroup span="2" style="background-color:rgb(38, 187, 80);"></colgroup>
        <tr>
            <td>s.no.</td>
            <td>SSD</td>
            <td>RAM</td>
            <td>HDD</td>            
        </tr>
        <tr>
            <td>01</td>
            <td>I1</td>
            <td>2GB</td>
            <td>180GB</td>
        </tr>
        <tr>
            <td>02</td>
            <td>I3</td>
            <td>4GB</td>
            <td>256GB</td>
        </tr>
        <tr>
            <td>03</td>
            <td>I5</td>
            <td>8GB</td>
            <td>512GB</td>
        </tr>
    </table>
</body>
</html>
