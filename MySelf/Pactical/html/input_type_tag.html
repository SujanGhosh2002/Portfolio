<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input tag</title>
</head>

<body>
    <form action="">
        Name: <input type="text" name="username">
        <br><br>
        Email: <input type="email" name="useremail">
        <br><br>
        Passwword: <input type="password" name="userpassword">
        <br><br>
        Mobile: <input type="tel" name="usenumber">
        <br><br>
        Date of Barth: <input type="date" name="dob">
        <br><br>
        Gender:-
        <br>
        Male <input type="radio" name="gender"> 
        Female <input type="radio" name="gender"> 
        Other <input type="radio"name="gender">
        <br><br>
        Language:-
        <br>
        English <input type="checkbox" name="lang">
        Hindi <input type="checkbox" name="lang">
        Bangali <input type="checkbox" name="lang">
        Urdu <input type="checkbox" name="lang">
        <br><br>
        Speed: <input type="range" name="userspeed">
        <br><br>
        Time: <input type="time" name="submittime">
        <br><br>
        Webside:<input type="url" name="userurl">
        <br><br>
        DOB with date & time: <input type="datetime-local" name="DOB">
        <br><br>
        Manth: <input type="month" name="DOBmanth">
        <br><br>
        Week:<input type="week" name="DOBweek">
        <br><br>
        Color: <input type="color" name="userfcolor">
        <br><br>
        File: 
        <br>
        <input type="file" name="file">
        <br><br>
        Count: <input type="number" name="count" min="0" max="10">
        <br><br>
        Reset: <input type="reset" name="reset">
        <br><br>
        <input type="submit" value="SUBMIT">
        <br><br>
        <input type="button" value="CLICK ME">
        <br><br>
        <input type="image" src="photo/submit.jfif" style="width: 50px;">
    </form>
</body>

</html>
