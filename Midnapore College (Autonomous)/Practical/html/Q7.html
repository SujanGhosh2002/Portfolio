<!-- Q.7 Create HTML documents (having multiple frames) in the following three formats: -->
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Create HTML documents (having multiple frames) in the following three formats:</title>
</head>
<body>
	<h3>Q.7 Create HTML documents (having multiple frames) in the following three formats:</h3>
	<table border="1" cellspacing="0" width="500" cellpadding="10">
		<tr>
			<td>Frame1</td>
		</tr>
		<tr>
			<td>Frame2</td>
		</tr>
	</table>
	<br>
	<table border="1" cellspacing="0" width="550" cellpadding="25">
		<tr>
			<td colspan="2">Frame1</td>
		</tr>
		<tr>
			<td>Frame2</td>
			<td>Frame3</td>
		</tr>
	</table>
</body>
</html>
