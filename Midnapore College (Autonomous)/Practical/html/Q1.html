<!-- 
Q.1 Create an HTML document with the following formatting options:
I. Bold 
II. Italics
III.Underline
IV. Headings (Using H1 to H6 heading styles)
V. Font (Type, Size and Color)
VI. Background (Colored background/Image in background)
VII. Paragraph
VIII. Line Break
IX. Horizontal Rule
X. Pre tag 
-->
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Create an HTML document with the following formatting options:</title>
</head>
<body>
	<h3>Q.1 Create an HTML document with the following formatting options:</h3>
	<ol type="I">
		<li><b>Bold</b></li>
		<li><i>Italics</i></li>
		<li><u>Underline</u></li>
		<li>
			<h1>Headings</h1>
			<h2>Headings</h2>
			<h3>Headings</h3>
			<h4>Headings</h4>
			<h5>Headings</h5>
			<h6>Headings</h6>
		</li>
		<li><font>Font</font></li>
		<li></li>
		<li><p>Paragraph</p></li>
		<li>Line Break<br></li>
		<li></li>
		<li><pre>Pre tag</pre></li>
	</ol>
</body>
</html>
